<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap min-vh-100">
        <!-- Sidebar -->
        <aside class="col-auto col-md-3 col-xl-2 py-3 bg-primary">
          <div class="d-flex flex-column align-items-start text-white">
            <a href="/" class="pb-2 text-white text-decoration-none">
              <span class="material-icons-outlined ms-1 h1">mood</span>
              <span class="d-none d-sm-inline fw-bold fs-4 text-uppercase">Bob's Website</span>
            </a>
            <ul class="nav flex-column mt-5">
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">dashboard</span>
                  <span class="d-none d-sm-inline fs-5">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">leaderboard</span>
                  <span class="d-none d-sm-inline fs-5">Leaderboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">forum</span>
                  <span class="d-none d-sm-inline fs-5">Forum</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">phone</span>
                  <span class="d-none d-sm-inline fs-5">Support</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">email</span>
                  <span class="d-none d-sm-inline fs-5">Messages</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">poll</span>
                  <span class="d-none d-sm-inline fs-5">Reports</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark px-2 mb-3" href="#">
                  <span class="material-icons-outlined me-1 h2">settings</span>
                  <span class="d-none d-sm-inline fs-5">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- End Sidebar -->

        <!-- Main Content -->
        <div class="col py-3">
          <header class="row">
            <div class="col d-flex justify-content-between py-2">
              <div class="ms-1">
                <span class="material-icons-outlined h2">search</span>
              </div>
              <div class="me-3">
                <span class="material-icons-outlined me-1 h2">notifications</span>
                <span class="material-icons-outlined me-1 h2">email</span>
                <span class="material-icons-outlined me-1 h2">account_circle</span>
              </div>
            </div>
          </header>
          <hr>
        </div>
        <!-- End Main Content -->
      </div>
    </div>
  </body>
</html>
